<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEO Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #keywords button { margin: 5px; }
  </style>
</head>
<body>
  <h1>SEO Analyzer</h1>

  <textarea id="inputText" rows="8" cols="80" placeholder="Paste your blog, tweet, or caption here"></textarea><br />
  <button id="submitBtn">Analyze</button>

  <h2>Recommended Keywords</h2>
  <div id="keywords"></div>

  <h2>Text Preview</h2>
  <textarea id="textPreview" rows="8" cols="80" readonly></textarea>

  <script src="script.js"></script>
</body>
</html>
